{{ define "main" }}
  <main>
    <article>
      <div class="post-info">
        <h2>{{ .Title }}</h2>
        {{ partial "post_data" . }}
      </div>
      {{ if .Params.toc }}
        <details class="toc">
          <summary>Table of Contents</summary>
          {{ .TableOfContents }}
        </details>
      {{ end }}
      <div class="post-content">{{ .Content }}</div>
    </article>
  </main>
{{ end }}
