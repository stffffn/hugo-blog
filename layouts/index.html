{{ define "main" }}
<main>
  {{range (where .Site.RegularPages "Type" "in" .Site.Params.mainSections)}}
  <div class="post-entry post-info">
    <h2>
      <a aria-label="{{.Title}}" title="{{.Title}}" href="{{.Permalink}}">
        {{.Title}}
      </a>
    </h2>
    {{ partial "post_data" .}}
  </div>
  {{end}}
</main>
{{ end }}
