{{ define "main" }}
<main>
  <h2 class="tag-headline">
    <a href="{{ "tags/" | relURL }}">&larr; Tags</a> / #{{ .Title | urlize }}
  </h2>
  {{range .Data.Pages}}
  <div class="post-entry post-info">
    <h2>
      <a aria-label="{{.Title}}" title="{{.Title}}" href="{{.Permalink}}"
        >{{.Title}}</a
      >
    </h2>
    {{ partial "post_data" .}}
  </div>
  {{end}}
</main>
{{ end }}
