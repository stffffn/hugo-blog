{{ define "main" }}
<main>
  {{ if .Data.Terms}}
  <ul>
    {{ range .Data.Terms.Alphabetical }} {{ $tagName := lower .Page.Title |
    urlize }}
    <li>
      <a
        aria-label="#{{$tagName}}"
        title="#{{$tagName}}"
        href="{{ .Page.Permalink }}"
        >#{{$tagName}}</a
      >
    </li>
    {{ end }}
  </ul>
  {{ end }}
</main>
{{ end }}
